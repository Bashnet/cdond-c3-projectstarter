---
- name: extract artifact
  ansible.builtin.unarchive:
    src: .circleci/ansible/roles/deploy/files/artifact.tar.gz
    dest: ./
    remote_src: yes

- name: "install npm"
  become: yes
  apt:
    name: npm
    state: latest

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    state: latest

- name: "stop default"
  become: yes
  command: pm2 stop default

- name: "start the app"
  become: yes
  command: pm2 start npm -- start